                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">1. Load svg file</h3>
                      </div>
                      
                      <div class="panel-body">
                        <div class="form-group">
                          <label for="exampleInputPassword1">Drop .svg file below</label>
                          <div id="holder" class="well">
                            <p id="status"></p>
                            <i class="fa fa-file-o fa-5x"></i>
                            <i class="fa fa-file-text-o fa-5x"></i>
                            <i class="fa fa-exclamation-triangle fa-5x"></i>
                          </div> 
                        </div>
                      
                        <div class="divider"><p><span>or</span></p></div>

                          <div class="form-group">
                            <label for="exampleInputPassword1">Load svg file from the web</label>
                            <div class="input-group">
                              <input type="text" class="form-control" placeholder="URL" id="svgFile" value="http://upload.wikimedia.org/wikipedia/commons/6/66/VGA_palette_with_black_borders.svg" />
                              <span class="input-group-btn">
                                <button class="btn btn-default" type="submit" id="loadFile">Load</button>
                              </span>
                            </div>
                          </div>
                      </div>
                    </div> <!-- panel -->
        				</div> <!-- col-md-4 -->

                  <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" >2. Preview svg file</h3>
                    </div>
                    <div class="panel-body">
          				      <h4></h4>

          				      </div>
                    </div>
                  </div>
        				</div>

                      <div class="panel-body">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Palette name" id="paletteName">
                        </div>
                        <div class="form-group">
                          <label for="">.gpl output</label>
                          <pre class="form-control" id="debug"></pre>
                        </div>
                      </div>
                    </div>
                </div>
